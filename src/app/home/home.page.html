<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Calculadora</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Display -->
  <ion-card class="display-card">
    <ion-card-content>
      <div class="expr">{{ previousExpression }}</div>
      <div class="result" aria-label="Visor da calculadora">{{ display }}</div>
    </ion-card-content>
  </ion-card>

  <!-- Teclado -->
  <div class="grid">
    <ion-button fill="outline" (click)="clearAll()">C</ion-button>
    <ion-button fill="outline" (click)="toggleSign()">±</ion-button>
    <ion-button fill="outline" (click)="percent()">%</ion-button>
    <ion-button color="secondary" (click)="pressOperator('/')">÷</ion-button>

    <ion-button (click)="pressDigit('7')">7</ion-button>
    <ion-button (click)="pressDigit('8')">8</ion-button>
    <ion-button (click)="pressDigit('9')">9</ion-button>
    <ion-button color="secondary" (click)="pressOperator('*')">×</ion-button>

    <ion-button (click)="pressDigit('4')">4</ion-button>
    <ion-button (click)="pressDigit('5')">5</ion-button>
    <ion-button (click)="pressDigit('6')">6</ion-button>
    <ion-button color="secondary" (click)="pressOperator('-')">−</ion-button>

    <ion-button (click)="pressDigit('1')">1</ion-button>
    <ion-button (click)="pressDigit('2')">2</ion-button>
    <ion-button (click)="pressDigit('3')">3</ion-button>
    <ion-button color="secondary" (click)="pressOperator('+')">+</ion-button>

    <ion-button class="span-2" (click)="pressDigit('0')">0</ion-button>
    <ion-button (click)="pressDot()">,</ion-button>
    <ion-button color="tertiary" (click)="calculate()">=</ion-button>
  </div>

  <div class="actions">
    <ion-button fill="clear" size="small" (click)="backspace()">Apagar</ion-button>
  </div>
</ion-content>
